  <div class="bg-body-secondary">

    <!--prompt-->
    <div class="row justify-content-center align-items-start" id="contact">
      <div class="col-lg-5">
        <img class="img-fluid" src="img/contact.png" alt="">
        <div class="text-center text-bg-light py-2">
          <p class="text-muted mx-3"> If you have a project in mind, send me a message
            and Iâ€™ll get back to you shortly!</p>
        </div>
      </div>

      <!--Form-->
      <div class="col-11 col-lg-6 ">


        <div class="row text-start my-5">
          <div class="col">

            <form>
              <label for="name" class="form-label">Name:</label>
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="bi bi-person-fill"></i>
                </span>
                <input type="text" class="form-control" id="name" placeholder="e.g. Mario">
                <!--tooltip-->
                <span class="input-group-text">
                  <span class="tt" data-bs-placement="bottom" title="Pretty self explanatory really...">
                    <i class="bi bi-question-circle text-muted"></i>
                  </span>
                </span>
              </div>

              <label for="email" class="form-label">Email address:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope-fill"></i>
                </span>
                <input type="email" class="form-control" id="email" placeholder="e.g. mario@example.com">
                <!--tooltip-->
                <span class="input-group-text">
                  <span class="tt" data-bs-placement="bottom" title="Enter an email address we can reply to.">
                    <i class="bi bi-question-circle text-muted"></i>
                  </span>
                </span>
              </div>

              <div class="form-floating mb-4 mt-5">
                <textarea id="message" class="form-control" style="height: 190px;"></textarea>
                <label for="message" class="form-label">Write a message...</label>
              </div>

              <div class="mb-4 text-end">
                <button type="submit" class="btn btn-secondary">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
